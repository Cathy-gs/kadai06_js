<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Campatible" content="ie=edge">
    <title>Otera Gohan</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0a953b5675.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Shojin -お寺ごはん- </h1>
            <button class="banner-btn">商品を見る</button>
        </div>
    </header>
    <!-- hero end -->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>SHOJIN List</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- products end -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                   
                </div> -->
                <!-- cart item end -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- cart end -->


    <script src="app.js"></script>
    

</body>
</html>
